<app-hero></app-hero>

<ng-container *ngIf="watchlists && watchlists.length">
  <section class="watchlists">
    <div class="shell">
      <div class="watchlists__items">
        <div class="watchlists__item" *ngFor="let watchlist of watchlists">
          <app-watchlist [watchlist]="watchlist"></app-watchlist>
        </div><!-- /.watchlists__item -->
      </div>
    </div><!-- /.shell -->
  </section>
</ng-container>
