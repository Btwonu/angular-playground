<header class="header">
  <div class="shell">
    <div class="header__inner">
      <nav class="nav">
        <ul>
          <li>
            <a routerLink="/" routerLinkActive="active-link">Home</a>
          </li>

          <li>
            <a routerLink="/movies" routerLinkActive="active-link">Movies</a>
          </li>

          <li>
            <a routerLink="/series" routerLinkActive="active-link">Series</a>
          </li>
        </ul>
      </nav>
      <!-- /.nav -->

      <div class="header__search">
        <input type="search" />
      </div>
      <!-- /.header__search -->

      <nav class="nav">
        <ul>
          <li>
            <a routerLink="/watchlists" routerLinkActive="active-link"
              >Watchlists</a
            >
          </li>

          <li *ngIf="!(user$ | async); else loggedIn">
            <button (click)="login()">Login</button>
          </li>

          <ng-template #loggedIn>
            <li>
              <button class="profile-btn" mat-icon-button [matMenuTriggerFor]="profileMenu">
                <img [src]="(user$ | async)?.image">
              </button>

              <mat-menu #profileMenu="matMenu">
                <button mat-menu-item>
                  <mat-icon>account_circle</mat-icon>

                  <span>Profile</span>
                </button>

                <button mat-menu-item (click)="logout()">
                  <mat-icon>logout</mat-icon>

                  <span>Logout</span>
                </button>
              </mat-menu>
            </li>
          </ng-template>
        </ul>
      </nav>
      <!-- /.nav -->
    </div><!-- /.header__inner -->
  </div><!-- /.shell -->
</header>
