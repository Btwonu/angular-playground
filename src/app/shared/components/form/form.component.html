<form #addToWatchlistForm="ngForm" (ngSubmit)="onSubmit()" novalidate>
  <div>
    <mat-form-field appearance="fill">
      <mat-label>Watchlist</mat-label>

      <mat-select
        #watchlist="ngModel"
        *ngIf="watchlists.length"
        name="watchlist"
        id="watchlist"
        [(ngModel)]="currentWatchlist"
        required
      >
        <mat-option>--</mat-option>

        <mat-option *ngFor="let watchlist of watchlists" value="{{ watchlist.id }}">{{ watchlist.title }}</mat-option>
      </mat-select>

      <mat-error *ngIf="watchlist?.invalid">Please choose a watchlist</mat-error>
    </mat-form-field>
  </div>

  <div>
    <mat-form-field appearance="fill">
      <mat-label>Status</mat-label>

      <mat-select
        #status="ngModel"
        *ngIf="statuses.length"
        name="status"
        id="status"
        [(ngModel)]="currentStatus"
        required
      >
        <mat-option>--</mat-option>

        <mat-option *ngFor="let status of statuses" [value]="status">{{ status }}</mat-option>
      </mat-select>

      <mat-error *ngIf="status?.invalid">Please choose a status</mat-error>
    </mat-form-field>
  </div>

  <div>
    <mat-form-field appearance="fill">
      <mat-label>Rating</mat-label>

      <mat-select
        *ngIf="ratings.length"
        name="rating"
        id="rating"
        [(ngModel)]="currentRating"
      >
        <mat-option>--</mat-option>

        <mat-option *ngFor="let rating of ratings" value="{{ rating }}">
          {{ rating }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <div>
    <button type="submit" mat-raised-button color="accent">Add</button>
  </div>
</form>
