<form #chooseListForm="ngForm" novalidate>
  <div>
    <mat-form-field appearance="fill" *ngIf="lists?.length">
      <mat-label>List</mat-label>

      <mat-select
        #list="ngModel"
        name="list"
        id="list"
        [(ngModel)]="currentList"
        required
      >
        <mat-option>--</mat-option>

        <mat-option *ngFor="let list of lists" value="{{ list.id }}">{{ list.title }}</mat-option>
      </mat-select>

      <mat-error *ngIf="list?.invalid">Please choose a list</mat-error>
    </mat-form-field>
  </div>

  <div>
    <mat-form-field appearance="fill" *ngIf="statuses?.length">
      <mat-label>Status</mat-label>

      <mat-select
        #status="ngModel"
        name="status"
        id="status"
        [(ngModel)]="currentStatus"
        required
      >
        <mat-option>--</mat-option>

        <mat-option *ngFor="let status of statuses" [value]="status">{{ status }}</mat-option>
      </mat-select>

      <mat-error *ngIf="status?.invalid">Please choose a status</mat-error>
    </mat-form-field>
  </div>

  <div>
    <mat-form-field appearance="fill" *ngIf="ratings?.length">
      <mat-label>Rating</mat-label>

      <mat-select
        name="rating"
        id="rating"
        [(ngModel)]="currentRating"
      >
        <mat-option>--</mat-option>

        <mat-option *ngFor="let rating of ratings" value="{{ rating }}">
          {{ rating }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <div class="buttons">
    <button mat-raised-button color="accent" (click)="createNewList()">Create New List</button>

    <button type="submit" mat-raised-button color="primary" (click)="addToList()">Add</button>
  </div>
</form>
