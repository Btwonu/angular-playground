<div class="movie">
  <mat-card>
    <mat-card-header>
      <mat-card-title>
        <a [routerLink]="['/movies', movie?.movie_id]"
          >Title: {{ movie?.title }}</a
        >
      </mat-card-title>
    </mat-card-header>

    <app-dialog [buttonLabel]="'Add to watchlist'">
      <div class="movie-content">
        <p>Title: {{ movie?.title }}</p>

        <p>start_year: {{ movie?.start_year }}</p>

        <p>runtime_minutes: {{ movie?.runtime_minutes }}</p>

        <p>rating: {{ movie?.rating }}</p>

        <p>votes_count: {{ movie?.votes_count }}</p>

        <p>genres:</p>

        <ul>
          <li *ngFor="let genre of movie?.genres">{{ genre }}</li>
        </ul>
      </div>

      <app-form [movieId]="movie?.movie_id"></app-form>
    </app-dialog>
    <!-- <button (click)="addToWatchlist(movie?.movie_id)">Add</button> -->
  </mat-card>
</div>
<!-- /.movie -->
