<form [formGroup]="formModel" (ngSubmit)="onSubmit()">
  <label for="username">Username</label>
  <input name="username" id="username" formControlName="username">

  <div formGroupName="year">
    <label for="year_gt">Year GT</label>
    <input type="number" name="year_gt" id="year_gt" formControlName="yearGt">

    <label for="year_gt">Year LT</label>
    <input type="number" name="year_lt" id="year_lt" formControlName="yearLt">
  </div>

  <button type="submit">Submit</button>
</form>
