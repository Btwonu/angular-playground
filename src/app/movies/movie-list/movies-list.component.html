<app-movie-filters-form (filterMovies)="setFiltrationParams($event)"></app-movie-filters-form>

<h2>Movies</h2>

<app-movie
  *ngFor="let movie of movies" class="movie"
  [movie]="movie"
>
</app-movie><!-- /.app-movie -->

<mat-paginator
  [length]="length"
  [pageSize]="pageSize"
  [pageSizeOptions]="pageSizeOptions"
  [pageIndex]="pageIndex"
  (page)="setPageParams($event)"
  aria-label="Select page"
>
</mat-paginator>
